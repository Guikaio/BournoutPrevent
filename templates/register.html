{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card auth-container fade-in">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2>Criar Conta</h2>
                        <p class="text-muted">Cadastre-se para acessar o sistema de prevenção de burnout</p>
                    </div>
                    
                    <form id="registration-form" method="post" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">A senha deve ter pelo menos 6 caracteres</div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirmar senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Criar Conta
                            </button>
                            
                            <div class="text-center my-3">
                                <span class="text-muted">ou</span>
                            </div>
                            
                            <button type="button" id="google-signup" class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center">
                                <i class="fab fa-google me-2"></i>Cadastrar com Google
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
    
    // Firebase Auth - Register with Google
    document.addEventListener('DOMContentLoaded', function() {
        const googleSignUpBtn = document.getElementById('google-signup');
        if (googleSignUpBtn) {
            googleSignUpBtn.addEventListener('click', function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .then((result) => {
                        // User signed in with Google
                        const user = result.user;
                        
                        // Create form data for server-side registration
                        const data = new FormData();
                        data.append('email', user.email);
                        data.append('name', user.displayName);
                        data.append('firebase_uid', user.uid);
                        data.append('google_auth', 'true');
                        
                        // Submit to server
                        fetch('{{ url_for("firebase_auth") }}', {
                            method: 'POST',
                            body: data
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.redirect) {
                                window.location.href = data.redirect;
                            } else {
                                console.error("Authentication error:", data.error);
                                alert("Erro ao registrar: " + (data.error || "Erro desconhecido"));
                            }
                        })
                        .catch(error => {
                            console.error("Error during registration:", error);
                            alert("Erro de conexão durante o registro");
                        });
                    }).catch((error) => {
                        console.error("Error during Google sign-up:", error);
                        alert("Erro ao cadastrar com Google. Por favor, tente novamente.");
                    });
            });
        }
    });
</script>
{% endblock %}
