{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card auth-container fade-in">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h2>Login</h2>
                        <p class="text-muted">Acesse sua conta para continuar</p>
                    </div>
                    
                    <form id="login-form" method="post" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                            
                            <div class="text-center my-3">
                                <span class="text-muted">ou</span>
                            </div>
                            
                            <button type="button" id="google-signin" class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center">
                                <i class="fab fa-google me-2"></i>Entrar com Google
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
    
    // Firebase Auth - Initialize
    document.addEventListener('DOMContentLoaded', function() {
        // Google Sign-in button
        const googleSignInBtn = document.getElementById('google-signin');
        if (googleSignInBtn) {
            googleSignInBtn.addEventListener('click', function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .then((result) => {
                        // User signed in
                        const user = result.user;
                        
                        // Create form data for server-side authentication
                        const data = new FormData();
                        data.append('email', user.email);
                        data.append('name', user.displayName);
                        data.append('firebase_uid', user.uid);
                        
                        // Submit to server
                        fetch('{{ url_for("auth_firebase") }}', {
                            method: 'POST',
                            body: data
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.redirect) {
                                window.location.href = data.redirect;
                            } else {
                                console.error("Authentication error:", data.error);
                                alert("Erro ao autenticar: " + (data.error || "Erro desconhecido"));
                            }
                        })
                        .catch(error => {
                            console.error("Error during auth:", error);
                            alert("Erro de conexão durante autenticação");
                        });
                    }).catch((error) => {
                        console.error("Error during Google sign-in:", error);
                        alert("Erro ao fazer login com Google. Por favor, tente novamente.");
                    });
            });
        }
    });
</script>
{% endblock %}
