{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Card de login com animação fade-in -->
            <div class="card auth-container fade-in">
                <div class="card-body p-4 p-md-5">
                    <!-- Título e ícone -->
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h2>Login</h2>
                        <p class="text-muted">Acesse sua conta para continuar</p>
                    </div>

                    <!-- Formulário de login -->
                    <form id="login-form" method="post" action="{{ url_for('login') }}">
                        <!-- Campo de e-mail -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Campo de senha com botão de visualização -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Botão de envio do formulário -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>

                    <!-- Link para cadastro -->
                    <div class="text-center mt-4">
                        <p>Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Alternar visibilidade da senha
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Validação do formulário de login
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                let isValid = true;

                // Validação do e-mail
                if (!email) {
                    showError(document.getElementById('email'), 'O e-mail é obrigatório');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showError(document.getElementById('email'), 'Digite um e-mail válido');
                    isValid = false;
                } else {
                    clearError(document.getElementById('email'));
                }

                // Validação da senha
                if (!password) {
                    showError(document.getElementById('password'), 'A senha é obrigatória');
                    isValid = false;
                } else {
                    clearError(document.getElementById('password'));
                }

                // Impede envio se houver erro
                if (!isValid) {
                    e.preventDefault();
                }
            });
        }
    });

    // Verifica se o e-mail está no formato válido
    function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    // Exibe mensagem de erro abaixo do campo
    function showError(inputElement, message) {
        const feedback = inputElement.parentElement.nextElementSibling;
        feedback.textContent = message;
        feedback.style.display = 'block';
        inputElement.classList.add('is-invalid');
    }

    // Limpa mensagens de erro
    function clearError(inputElement) {
        const feedback = inputElement.parentElement.nextElementSibling;
        feedback.textContent = '';
        feedback.style.display = 'none';
        inputElement.classList.remove('is-invalid');
    }
</script>
{% endblock %}
